server:
  port: 8989
  servlet:
    context-path: /ylm

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ylm?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            logging: error
#thymeleaf
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false